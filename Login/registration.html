<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="style.css" rel="stylesheet">
      <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
   </head>

   <body>
       <h1 style="text-align: center;">User Registration</h1>
        <div class="imgcontainer">
        <img src="DrexelVerticalBlue.png" style="width: 25%" alt="Avatar" class="avatar">
        </div>
       <div id="container">
       <form>
       <label for="fullName">Full Name</label>
       <input type="text" id="fullName" label="Full Name" placeholder="Example Name">
       <label for="email">Email</label>
       <input type="email" id="email" label="Email" placeholder="valid@example.com">
       <label for="password">Password</label>
       <input type="password" id="password" label="Password">
       <label for="passwordConfirm">Confirm Password</label>
       <input type="password" id="passwordConfirm" label="Confirm password">
       <input type="submit" id="submit" value="Register" class="register">     
       <div id="formErrors" style="display: none"></div>
        <ul id="errDisplay"></ul>
       </form>
       </div>
   </body>
</html>

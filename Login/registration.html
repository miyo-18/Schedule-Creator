<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="style.css" rel="stylesheet">
      <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
   </head>

   <body>
       <h1 style="text-align: center;">User Registration</h1>
       <form>
      <div class="imgcontainer">
        <img src="Drexel_vertical_blue.png" alt="Avatar" class="avatar">
    </div>
       <div class="container">
       <form style="border: none">
       <label for="fullName"><strong>Full Name</strong></label>
       <input type="text" id="fullName" label="Full Name" placeholder="Example Name">
       <label for="email"><strong>Email</strong></label>
       <input type="email" id="email" label="Drexel Email" placeholder="ab123@drexel.edu">
           <label for="password"><strong>Password</strong></label>
       <input type="password" id="password" label="Password">
       <label for="passwordConfirm"><strong>Confirm Password</strong></label>
       <input type="password" id="passwordConfirm" label="Confirm password">
       <input type="submit" id="submit" value="REGISTER" class="register" style="border-radius: 10px;">     
       <div id="formErrors" style="display: none"></div>
        <ul id="errDisplay"></ul>
       </form>
       </div>
       </form>
   </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h2 style="text-align: center; margin-top: 10px;">Welcome to CCI Scheduler!</h2>
    <form action="/script.js" method="post">
    <div class="imgcontainer">
        <img src="Drexel_vertical_blue.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <a href="registration.html"><button type="button" class="registerbtn" style="float: right; font-size: 12px; border-radius: 5px; padding: none;  align-content: center;"><strong>Register Here!</strong></button></a>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" style="border-radius: 10px;"><strong>LOGIN</strong></button>
        <label>
            <input type="checkbox" checked="checked"   name="remember"> Remember me
        </label>
    </div>        
</form>

</body>
</html>

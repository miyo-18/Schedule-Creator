<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h2 style="text-align: center;">Welcome to CCI Scheduler!</h2>
    <form action="/script.js" method="post">
    <div class="imgcontainer">
        <img src="DrexelVerticalBlue.png" style="width: 25%" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        
        <button type="submit" style="border-radius: 10px;">LOGIN</button>
        <label>
            <input type="checkbox" checked="checked"   name="remember"> Remember me
        </label>
    </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
      <a href="registration.html" style="float: right"><button type="button" class="registerbtn">Register</button></a>
  </div>
</form>

</body>
</html>
